							var RightNow = new Date();

							var d = addZero(RightNow.getDate());
							var h = addZero(RightNow.getHours());
							var m = addZero(RightNow.getMinutes());
							function addZero(i) {
							 if (i < 10) i = "0" + i;

							$(document).ready(function(){
